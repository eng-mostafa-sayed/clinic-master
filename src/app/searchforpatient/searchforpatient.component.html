
<h1 class="my-3">Search For patient </h1>
<form [formGroup]="searchForm" (ngSubmit)="searchRegisterForm()">
    <div class="my-2">
        <label> search Number  </label>
        <input formControlName='search' type="text" class="form-control my-2">
       <div *ngIf="searchForm.get('search')?.errors !=null 
       &&searchForm.get('file')?.touched" class="alert alert-danger mmt-2">
        <p *ngIf="searchForm.get('search')?.errors?.['required'] ">Name is required</p>
        <p *ngIf="searchForm.get('search')?.errors?.['minlength']"> minlength is 3</p>
        <p *ngIf="searchForm.get('search')?.errors?.['maxlength']">Name maxlength is 10</p>
       </div>
    </div>


    
    
    <div class="my-2">
        <label> phone</label>
        <input formControlName='phone' type="number" class="form-control my-2">
        <div *ngIf="searchForm.get('password')?.errors !=null 
        &&searchForm.get('phone')?.touched" class="alert alert-danger mmt-2">
         <p *ngIf="searchForm.get('phone')?.errors?.['required'] ">phone is required</p>
         <p *ngIf="searchForm.get('file')?.errors?.['minlength']"> phone is  valid</p>

        </div>
    </div>
    
    <button class="btn btn-primary me-2" type="submit">search</button>

</form>
