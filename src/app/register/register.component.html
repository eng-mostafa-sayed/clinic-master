
<h1 class="my-3">Registeration </h1>
<form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
    <div class="my-2">
        <label> Name</label>
        <input formControlName='name' type="text" class="form-control my-2">
       <div *ngIf="registerForm.get('name')?.errors !=null 
       &&registerForm.get('name')?.touched" class="alert alert-danger mmt-2">
        <p *ngIf="registerForm.get('name')?.errors?.['required'] ">Name is required</p>
        <p *ngIf="registerForm.get('name')?.errors?.['minlength']"> minlength is 3</p>
        <p *ngIf="registerForm.get('name')?.errors?.['maxlength']">Name maxlength is 10</p>
       </div>
    </div>
    <div class="my-2">
        <label> email</label>
        <input formControlName='email' type="email" class="form-control my-2">
        <div *ngIf="registerForm.get('email')?.errors !=null 
        &&registerForm.get('email')?.touched" class="alert alert-danger mmt-2">
         <p *ngIf="registerForm.get('email')?.errors?.['required'] ">email is required</p>
         <p *ngIf="registerForm.get('email')?.errors?.['minlength']"> email is valid</p>
        </div>
    </div>
    <div class="my-2">
        <label> proficiency</label>
        <input formControlName='proficiency' type="text" class="form-control my-2">
        <div *ngIf="registerForm.get('proficiency')?.errors !=null 
        &&registerForm.get('proficiency')?.touched" class="alert alert-danger mmt-2">
         <p *ngIf="registerForm.get('proficiency')?.errors?.['required'] ">proficiency is required</p>
         <p *ngIf="registerForm.get('proficiency')?.errors?.['minlength']"> proficiency is valid</p>
         <p *ngIf="registerForm.get('proficiency')?.errors?.['maxlength']"> proficiency is valid</p>

        </div>
    </div>
    <div class="my-2">
        <label> specification</label>
        <input formControlName='specification' type="text" class="form-control my-2">
        <div *ngIf="registerForm.get('specification')?.errors !=null 
        &&registerForm.get('name')?.touched" class="alert alert-danger mmt-2">
         <p *ngIf="registerForm.get('specification')?.errors?.['required'] ">specification is required</p>
         <p *ngIf="registerForm.get('specification')?.errors?.['minlength']"> minlength is 3</p>
         <p *ngIf="registerForm.get('specification')?.errors?.['maxlength']">specification maxlength is 10</p>
        </div>
    </div>
  
    <div class="my-2">
        <label> password</label>
        <input formControlName='password' type="password" class="form-control my-2">
        <div *ngIf="registerForm.get('password')?.errors !=null 
        &&registerForm.get('password')?.touched" class="alert alert-danger mmt-2">
         <p *ngIf="registerForm.get('password')?.errors?.['required'] ">password is required</p>
         <p *ngIf="registerForm.get('password')?.errors?.['pattern']"> minlength is 3</p>
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Register</button>
</form>
